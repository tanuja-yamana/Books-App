<div class="app-container">
  <app-navbar 
    (cartClick)="showCart = !showCart"
  >
  </app-navbar>
  <div class="content-container">
    <div class="content" [class.blurred]="showCart">
      <router-outlet></router-outlet>
    </div>
    <ng-container *ngIf="showCart">
      <div class="cart-sidebar" (click)="$event.stopPropagation()">
        <app-cart (closeCartEvent)="showCart = false"></app-cart>
      </div>
    </ng-container>
  </div>
</div>
