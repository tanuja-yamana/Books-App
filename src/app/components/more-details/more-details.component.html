<p class="title">{{ book.title }}</p>

<div *ngIf="book; else notFound" class="card">
  <div class="card-image">
    <div class="image-container">
      <img [src]="book.image" class="card-img-top" [alt]="book.title" />
    </div>
    <div class="button-container">
      <button class="btn-buy">BUY</button>
      <br>
      <button class="btn-preview">PREVIEW</button>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-striped">
      <tr>
        <td><strong>Title:</strong></td>
        <td>{{ book.title }}</td>
      </tr>
      <tr>
        <td><strong>Subtitle:</strong></td>
        <td>{{ book.subtitle }}</td>
      </tr>
      <tr>
        <td><strong>ISBN13:</strong></td>
        <td>{{ book.isbn13 }}</td>
      </tr>
      <tr>
        <td><strong>Price:</strong></td>
        <td>{{ book.price }}</td>
      </tr>
      <tr>
        <td><strong>URL:</strong></td>
        <td><a [href]="book.url" target="_blank">{{ book.url }}</a></td>
      </tr>
      <tr>
        <td><strong>Chapter 2:</strong></td>
        <td>
          <button (click)="openChapter2()" class="btn">Open Chapter 2</button>
        </td>
      </tr>
      <tr>
        <td><strong>Chapter5:</strong></td>
        <td>
          <button (click)='openChapter5()' class="btn">Open Chapter 5</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- Optional hidden iframe -->
  <!-- <iframe #chapterIframe src="https://itbook.store/files/9781617294136/chapter2.pdf" style="display: none;"></iframe> -->
</div>

<ng-template #notFound>
  <p class="text-center">Book not found!</p>
</ng-template>
