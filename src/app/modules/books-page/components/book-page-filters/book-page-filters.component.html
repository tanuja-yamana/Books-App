<div class="filters-page">
  <div class="left-side-options">
    <div class="select-dropdown">
      <select 
        (change)="onBookSelect($event)" 
        [value]="selectedBook"
      >
        <option value="">Select a Book</option>
        <ng-container *ngFor="let book of bookCategoryList">
          <option  
            [value]="book"
          >
            {{ book }}
          </option>
        </ng-container>
      </select>
      <i class="bi bi-chevron-down"></i>
    </div>
  </div>

  <div class="right-side-options">
    <div>
      <button class="btn" (click)="toggleSort()">
        Sort by Price
        <ng-container *ngIf="!sortAscending; else descending">
          <span>↑</span>
        </ng-container>
        <ng-template #descending>
          <span>↓</span>
        </ng-template>
      </button>
    </div>
    <div class="searchButton">
      <input class="form-control" 
        placeholder="Search by title or subtitle" 
        [(ngModel)]="searchInput" 
      />
      <button (click)="onSearchClick()">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
</div>
