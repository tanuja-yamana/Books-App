<div class="content d-flex flex-column flex-md-row justify-content-center align-items-center">
    <div class="box p-4 shadow-lg bg-white rounded col-12 col-md-8 col-lg-6">
        <div class="contactData">
            <h1 class="mb-1 text-primary">Contact Us</h1>
            <form (submit)="storeData()">
                <div class="mb-2">
                    <label for="username">Username:</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        [(ngModel)]="username" 
                        class="form-control"
                        required
                    >
                </div>
                <div class="mb-2">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" name="email" 
                        [(ngModel)]="email" 
                        class="form-control"
                        required
                    >
                </div>
                <div class="d-flex mb-2 gender-container">
                    <label>Gender: </label>
                    <div class="gender-option">
                        <input 
                            type="radio" 
                            name="gender" 
                            value="Male" 
                            [(ngModel)]="gender" 
                            id="male" 
                            required
                        >
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="gender-option">
                        <input 
                            type="radio" 
                            name="gender" 
                            value="Female" 
                            [(ngModel)]="gender" 
                            id="female" 
                            required
                        >
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="message">Message:</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        [(ngModel)]="message" 
                        class="form-control"
                        required
                    >
                    </textarea>
                </div>
                <button 
                    type="submit" 
                    class="btn btn-primary"
                >
                    Submit
                </button>
            </form>
        </div>
        
        <div class="submittedData mt-4 mt-md-0">
            <h2 class="mb-1 text-primary">Submitted Data</h2>
            <table id="dataTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Message</th>
                        <th>TimeStamp</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let data of getStoredData()">
                        <tr>
                            <td>{{ data.username }}</td>
                            <td>{{ data.email }}</td>
                            <td>{{ data.gender }}</td>
                            <td>{{ data.message }}</td>
                            <td>{{ data.timestamp }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
